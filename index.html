<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl.theme.default.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="banner">
            <div class="container">
                <h3 class="title">HOUSE OF CARDS</h3>
                <p>
                    Um político inescrupuloso não mede esforços 
                    para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
                </p>
                <button class="button now"><i class="fas fa-play"></i>ASSISTIR AGORA</button>
                <button class="button"><i class="fas fa-info-circle"></i>MAIS INFO</button>
            </div>
        </div>
    </main>
    <section>
        <div class="container">
            <div class="owl-carousel owl-theme">
                <img class="item" src="img/carousel/1.jpg" alt="Image 1">
                <img class="item" src="img/carousel/2.jpg" alt="Image 2">
                <img class="item" src="img/carousel/3.jpg" alt="Image 3">
                <img class="item" src="img/carousel/4.jpg" alt="Image 4">
                <img class="item" src="img/carousel/5.jpg" alt="Image 5">
                <img class="item" src="img/carousel/6.jpg" alt="Image 6">
                <img class="item" src="img/carousel/7.jpg" alt="Image 7">
                <img class="item" src="img/carousel/8.jpg" alt="Image 8">
                <img class="item" src="img/carousel/9.jpg" alt="Image 9">
                <img class="item" src="img/carousel/10.jpg" alt="Image 10">
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/88dbed3837.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                dots: false,
                responsive: {
                    0: {
                        items: 3
                    },
                    600: {
                        items: 4
                    },
                    1000: {
                        items: 7
                    }
                }
            });
        });
    </script>
</body>
</html>
